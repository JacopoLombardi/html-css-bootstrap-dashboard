   <!-- INIZIO HEADER -->
   <header>
      <!-- MENU-FIXED -->
      <section id="menu-fixed" class="d-flex  align-items-center  position-fixed">
         <div class="container-fluid">  

               <div class="d-flex  align-items-center  justify-content-between">
                  <div class="_box_img  text-center">
                     <img class="_mobile" src="img/mobile-logo.png" alt="">
                     <img class="_desk  _hidden_mobile  me-3  d-none" src="img/logo.svg" alt="">
                  </div>

                  <div class="_box_input  d-flex  justify-content-cente">

                        <i class="fs-5  fa-solid fa-magnifying-glass"></i>
                     </div>
                     <input type="text" placeholder="Prova a cercare: Lezioni di Laravel">
                  </div>

                  <div class="_icon  d-flex">
                     <i class="fs-4  ms-4  _hidden_mobile  fa-solid fa-bars  d-none"></i>

                     <i class="_bell  fs-4  me-4  fa-solid fa-bell"></i>
                  </div>
               </div>
  
         </div>
      </section>

      <!-- SIDE-NAV -->
      <section id="side-nav" class="d-flex  justify-content-center  position-fixed">
         <div class="_container  text-white">

            <div class="_icon  d-flex  flex-column  justify-content-between  mt-4  h-100">

               <div class="_home_stats_signal  d-flex  flex-column  align-items-center">
                  <div class="d-flex">
                     <i class="fs-4  mx-3  fa-solid fa-house"></i>
                     <p class="fs-5  _hidden_mobile  d-none">Home</p>
                  </div>

                  <div class="d-flex  my-4">
                     <i class="fs-4  mx-3  fa-solid fa-chart-simple"></i>
                     <p class="fs-5  _hidden_mobile  d-none">Stats</p>
                  </div>

                  <div class="d-flex">
                     <i class="fs-5  mx-3  fa-solid fa-signal"></i>
                     <p class="fs-5  _hidden_mobile  d-none">Signals</p>
                  </div>
               </div>

               <div class="d-flex  justify-content-center">
                  <i class="_setting  fs-4  fa-solid fa-gear"></i>
                  <p class="fs-5  mx-3  _hidden_mobile  d-none">Admin</p>
               </div>

            </div>

         </div>
      </section>

   </header>

                  <p class="mb-2  ms-2  _bg_faded_black  _hidden_mobile  d-none">Boolean mobile app</p>
                  <p class="mb-2  ms-2  _bg_faded_black  _hidden_mobile  d-none">Boolean web app</p>
                  <p class="mb-2  ms-2  _bg_faded_black  _hidden_mobile  d-none">Boolean blog app</p>
